<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<div class="full-form">
    <h1>Transfer Your Funds Here</h1>
    <form class="form" (ngSubmit)="onSubmit()" #transferform="ngForm">
        <tr>
            <label for="fromaccountId">Enter your account Id: </label><br>
            <input placeholder="Enter your account Id:" class="form-control" type="number" name="fromaccountId" [(ngModel)]="transferForm.fromaccountID">
        </tr>
        <tr>
            <label for="fromAccountId">Enter receiver's account Id: </label><br>
            <input placeholder="Enter receiver's account Id:" class="form-control" type="number" name="toAccountId" [(ngModel)]="transferForm.toAccountID">
        </tr>
        <tr>
            <label for="amt">Enter amount: </label><br>
            <input placeholder="Enter Amount:" class="form-control" type="number" name="amt" [(ngModel)]="transferForm.amt">
        </tr>
        <tr>
            <input class="button1 button" type="reset">
            <input class="button2 button" type="submit">
        </tr>
        <div class="success" *ngIf="msg!=undefined">
            {{msg}}
        </div>
        <div class="error" *ngIf="errorMsg!=undefined">
            {{errorMsg}}
        </div>
    </form>
</div>
